<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css";>
    <title>Clicky Pictures!</title>
</head>
<body>

<div id="container">
    <div>
        <button onclick="alert('Yummy :)')">
            <img id="pizza" src="assets/images/8-bit-pizza.png" alt="pizza">
        </button>
    </div>

    <div>
        <button onclick="alert('Tasty :)')">
            <img id="cheeseburger" src="assets/images/8-bit-cheeseburger.png" alt="cheeseburger">
        </button>
    </div>

    <div>
        <button onclick="alert('Delicious :)')">
            <img id="french-fries" src="assets/images/8-bit-french-fries.png" alt="french fries">
        </button>
    </div>

    <div>
        <button onclick="alert('Crunchy :)')">
            <img id="drumstick" src="assets/images/drumstick.png" alt="drumstick">
        </button>
    </div>


</div>

</body>
</html>
